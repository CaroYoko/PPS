<ion-header>
  <ion-toolbar>
    <ion-title id="titulo">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg">
  <div id="contenedor">
    <ion-card >    
      <ion-item >      
        <ion-icon name="person-outline" slot="start"></ion-icon>      
        <ion-input type="text" placeholder = "Usuario" #usuario></ion-input>
      </ion-item>
      <ion-item>      
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder = "Contraseña" #contrasenia></ion-input>
      </ion-item>
  
    </ion-card> 
  
    <ion-button expand="block" color="dark" ion-button block (click)="Validar(usuario.value, contrasenia.value)">Iniciar sesión</ion-button>   
    <p>{{mensaje}}</p>
    
  </div>
 
</ion-content>
