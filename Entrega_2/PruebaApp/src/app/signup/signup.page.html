<ion-header>
  <ion-toolbar>
    <ion-title id="titulo">Crear una cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg">
  <div id="contenedor">
    <ion-card >   
      <ion-item >      
        <ion-icon name="person-outline" slot="start"></ion-icon>      
        <ion-input type="text" placeholder = "Nombre" #name></ion-input>
      </ion-item>      
      <ion-item >      
        <ion-icon name="mail-outline" slot="start"></ion-icon>      
        <ion-input type="text" placeholder = "Correo electrónico" #mail></ion-input>
      </ion-item>
      <ion-item>      
        <ion-icon name="key-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder = "Contraseña" #password></ion-input>
      </ion-item>
  
    </ion-card> 
  
    <ion-button expand="block" color="dark" ion-button block (click)="addUser({name: name.value,mail: mail.value, password: password.value})">Registrarse</ion-button>   
  </div>
</ion-content>
<!-- Fade Footer -->
<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-title >Ya soy miembro. <a routerLink="/login"> Quiero ingresar.</a></ion-title>
  </ion-toolbar>
</ion-footer>
